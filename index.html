<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
</head>
<body>
    <header>
        <img src="IMG/spotify.png" alt="NOT FOUND">
        <h1>Spotify</h1>
    </header>

    <main>
        <h4>Para continuar, inicia sesion en Spotify</h4>
        <div>
            <img src="IMG/facebook.png" alt="NOT FOUND">
            <h3>CONTINUAR CON FACEBOOK</h3>
        </div>
        <div>
            <img src="IMG/apple-logo.png" alt="NOT FOUND">
            <h3>CONTINUAR CON APPLE</h3>
        </div><div>
            <img src="IMG/google.png" alt="NOT FOUND">
            <h3>CONTINUAR CON GOOGLE</h3>
        </div>

        <form>
            <span>Direccion de correo o nombre de usuario</span> <br>
            <input type="text" name="" id="" placeholder="Direccion de correo o nombre de usuario"> <br>
            <span>Contraseña</span> <br>
            <input type="password" name="" id="" placeholder="Contraseña"><br>
            <span>¿Se te ha olvidado la contraseña?</span> <br>
            <input type="checkbox" name="" id="">
            <span>Recuerdame</span>
            <input type="submit" value="INICIAR SESION">
            <hr>
            <span>¿No tienes cuenta?</span>
            <div><h4>SUSCRIBETE A SPOTIFY</h4></div>
        </form>
    
    </main>
</body>
</html>
